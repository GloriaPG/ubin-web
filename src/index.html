<!doctype html>
<html ng-app="ubinWeb">
  <head>
    <meta charset="utf-8">
    <title>ubinWeb</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="logo">
      <a href="#"><img src="assets/images/ubin.png"></a>
    </div>
    <div class="sidebar">
      <div class="sidebar-wrapper">
        <div class="edit">
          <a href="#">Editar Perfil</a>
        </div>
        <div class="profile">
          <div class="image-profile">
            <img src="assets/images/position/profile.png">
          </div>
          <h4>Andrés Vigorena R.</h4>
          <h5>Estado de México</h5>
        </div>
        <div class="menu">
          <ul>
            <li>
              <a ui-sref="home"><i class="i-ubin i-home"></i> Inicio</a>
            </li>
            <li>
              <a ui-sref="search"><i class="i-ubin i-search"></i> Buscar</a>
            </li>
            <li>
              <a ui-sref="post.all"><i class="i-ubin i-post"></i> Publicaciones</a>
            </li>
            <li>
              <a ui-sref="post"><i class="i-ubin i-my-post"></i> Mis Publicaciones</a>
            </li>
            <li>
              <a ui-sref="post.create"><i class="i-ubin i-add-post"></i> Añadir Publicaciones</a>
            </li>
            <li>
              <a ui-sref="post.fav"><i class="i-ubin i-favs"></i> Mis Favoritos</a>
            </li>
            <li>
              <a href="#"><i class="i-ubin i-message"></i> Notificaciones</a>
            </li>
          </ul>
        </div>
        <div class="session">
          <a href="#">Cerrar Sesión</a>
        </div>
        <div class="apps">
          <a href="#">
            <img src="assets/images/apple.png">
          </a>
          <a href="#">
            <img src="assets/images/google.png">
          </a>
        </div>
      </div>
    </div>

    <div class="content">
      <div ui-view></div>
    </div>

    

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
