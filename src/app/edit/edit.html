<div class="row">
  <div class="col-sm-8">
    <h2 class="main">Usuario</h2>
    <form ng-submit="edit.saveUser()">
      <div class="form-group">
        <label class="u-label">
          <span>Correo electrónico:</span>
        </label>
        <div class="padding-wrapper">
          <input type="text" class="form-control" ng-model="edit.user.email">
        </div>
      </div>
      <div class="form-group">
        <label class="u-label">
          <span>Nombre:</span>
        </label>
        <div class="padding-wrapper">
          <input type="text" class="form-control" ng-model="edit.user.name">
        </div>
      </div>
      <div class="form-group">
        <label class="u-label">
          <span>Apellido:</span>
        </label>
        <div class="padding-wrapper">
          <input type="text" class="form-control" ng-model="edit.user.last_name">
        </div>
      </div>
      <div class="form-group">
        <label class="u-label">
          <span>Nombre de su empresa:</span>
        </label>
        <div class="padding-wrapper">
          <input type="text" class="form-control" ng-model="edit.user.property_company_name">
        </div>
      </div>
      <div class="form-group">
        <label class="u-label">
          <span>Teléfono de su oficina:</span>
        </label>
        <div class="padding-wrapper">
          <input type="text" class="form-control" ng-model="edit.user.property_company_phone">
        </div>
      </div>

      <button class="btn btn-primary" type="submit">Actualizar</button>
    </form>
  </div>
</div>
