<div class="row">

      </label>

          </select>
        </div>

    </div>
    <div class="row">
      <div class="col-sm-6">

                <option>Distrito Federal</option>

            </div>

      </div>

        <div class="form-group">

              </select>
            </div>
          </div>

      </div>

        <span>Tipo de inmueble:</span>

      <div class="padding-wrapper">

            <option>Distrito Federal</option>

        </div>
      </div>

            <div class="select">
              <select>
                <option></option>
                <option>Distrito Federal</option>
              </select>
            </div>

        <div class="form-group">
          <label class="u-label">
            <span>Precio máximo:</span>

          <div class="padding-wrapper">

              <select>
                <option></option>
                <option>Distrito Federal</option>
              </select>
            </div>
          </div>
        </div>
      </div>

    <button class="btn btn-primary">Cancelar</button>
  </div>
</div>
