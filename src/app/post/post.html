<div ui-view>
  <div class="row">
    <div class="col-sm-8">
      <div class="search-tool">
        <input type="text">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4" ng-repeat="p in post.posts">
      <div class="post">
        <div class="post-image">
          <img ng-src="http://45.55.170.108/media/{{p.photos[0].hash_name}}">
          <a href="#" class="star"></a>
          <a href="#" class="action">{{p.type_publications.name}}</a>
        </div>
        <div class="post-name">
          <div class="post-name-image">
            <img src="assets/images/position/profile.png">
          </div>
          <p>{{p.user.name}} {{p.user.last_name}}</p>
        </div>
        <div class="post-info">
          <h4>{{p.neighborhood.name}}</h4>
          <span class="place">{{p.town.name}}, {{p.state.name}}</span>
          <span class="price">${{p.price_first}} {{p.currency.name}}</span>
          <div class="text-right">
            <span class="ago">{{p.date}}.</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
